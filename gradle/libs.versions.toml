[versions]
minecraft = "1.19.4-R0.1-SNAPSHOT"
ormlite = "6.1"
litecommands = "3.9.1"
adventure = "4.3.4"
minimessage = "4.17.0"
multification = "1.1.4"
okaeri = "5.0.5"
