runpaper = { id = "xyz.jpenilla.run-paper", version = "2.3.1" }
paperyml = { id = "net.minecrell.plugin-yml.paper", version = "0.6.0" }

[libraries]
paper = { module = "io.papermc.paper:paper-api", version = "1.19.4-R0.1-SNAPSHOT" }
paperlib = { module = "io.papermc:paperlib", version = "1.0.8" }

placeholderapi = { module = "me.clip:placeholderapi", version = "2.11.6" }
bstats = { module = "org.bstats:bstats-bukkit", version = "3.1.0" }
guice = { module = "com.google.inject:guice", version = "7.0.0" }
classgraph = { module = "io.github.classgraph:classgraph", version = "4.8.179" }
triumphgui = { module = "dev.triumphteam:triumph-gui", version = "3.1.10" }

guava = { module = "com.google.guava:guava", version = "33.3.1-jre" }
gson = { module = "com.google.code.gson:gson", version = "2.11.0" }
lombok = { module = "org.projectlombok:lombok", version = "1.18.36" }

ormlite = { module = "com.j256.ormlite:ormlite-core", version.ref = "ormlite" }
ormlite-jdbc = { module = "com.j256.ormlite:ormlite-jdbc", version.ref = "ormlite" }
hikaricp = { module = "com.zaxxer:HikariCP", version = "6.2.1" }
mariadb = { module = "org.mariadb.jdbc:mariadb-java-client", version = "3.5.1"}

litecommands-framework = { module = "dev.rollczi:litecommands-framework", version.ref = "litecommands" }
litecommands-bukkit = { module = "dev.rollczi:litecommands-bukkit", version.ref = "litecommands" }
litecommands-adventure = { module = "dev.rollczi:litecommands-adventure-platform", version.ref = "litecommands" }

adventure-platform-bukkit = { module = "net.kyori:adventure-platform-bukkit", version.ref = "adventure" }
adventure-minimessage = { module = "net.kyori:adventure-text-minimessage", version.ref = "minimessage" }
adventure-text-serializer-plain = { module = "net.kyori:adventure-text-serializer-plain", version.ref = "minimessage" }
