okaeri-yaml = { module = "eu.okaeri:okaeri-configs-yaml-bukkit", version.ref = "okaeri" }

multification = { module = "com.eternalcode:multification-core", version.ref = "multification" }
multification-okaeri = { module = "com.eternalcode:multification-okaeri", version.ref = "multification" }

commons-adventure = { module = "space.bxteam:commons-adventure", version.ref = "commons" }
commons-folia = { module = "space.bxteam:commons-folia", version.ref = "commons" }
commons-bukkit = { module = "space.bxteam:commons-bukkit", version.ref = "commons" }

[bundles]
ormlite = [
    "ormlite",
    "ormlite-jdbc"
]

litecommands = [
    "litecommands-framework",
    "litecommands-bukkit",
    "litecommands-adventure"
]

adventure = [
    "adventure-platform-bukkit",
    "adventure-minimessage",
    "adventure-text-serializer-plain",
    "adventure-text-serializer-gson",
    "adventure-text-serializer-legacy"
]

okaeri = [
    "okaeri-commons",
    "okaeri-bukkit",
    "okaeri-yaml"
]

multification = [
    "multification",
    "multification-okaeri"
]

commons = [
    "commons-adventure",
    "commons-folia",
    "commons-bukkit"
]
