invalid-player: "&cТакого игрока не существует"
server-full: "&cСервер переполнен!"

# Join & quit message
join:
  first-time:
    message: "&a&l→&r &e<player> впервые присоединился к серверу!"
  message: "&a&l→&r &e<player> присоединился к серверу"
quit:
  message: "&c&l←&r &e<player> вышел с сервера"

