# Если вам нужен другой язык, вы можете всегода поменять его в config.yml
# Вы можете поменять все соощбения в этом файле, но не можете поменять аргументы
# Nexus поддерживает цвета HEX, и вы можете комбинировать их со стандартными кодами Minecraft

prefix: "&7[&6Nexus&7] "

# Error messages
no-permission: "&cУ вас нет прав на использование этой команды!"
