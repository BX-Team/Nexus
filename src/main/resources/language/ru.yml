# Если вам нужен другой язык, вы можете всегода поменять его в config.yml
# Вы можете поменять все соощбения в этом файле, но не можете поменять аргументы
# Nexus поддерживает цвета HEX, и вы можете комбинировать их со стандартными кодами Minecraft

prefix: "&7[&6Nexus&7] "

# Error messages
no-permission: "&cУ вас нет прав на использование этой команды!"
not-player: "&cЭта команда может быть использована только игроком!"
invalid-player: "&cТакого игрока не существует"
server-full: "&cСервер переполнен!"

# Join & quit message
join:
  first-time:
    message: "&a&l→&r &e<player> впервые присоединился к серверу!"
  message: "&a&l→&r &e<player> присоединился к серверу"
quit:
  message: "&c&l←&r &e<player> вышел с сервера"

# Server messages
server:
  motd:
    messages:
      - "&aДобро пожаловать на наш сервер!"
      - "&bПрисоединяйтесь к нам и наслаждайтесь уникальным игровым опытом!"
      - "&6У нас дружное сообщество - будьте вежливы и уважайте друг друга!"

