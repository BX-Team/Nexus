# Set the locale for all messages.
# You can see all available locales in the `language` folder.
language: en

# Database configuration
database:
  # Select here the database you want to use
  # The following databases are supported:
  #  - sqlite - (default) stores all data in a local file
  #  - mysql - allows using a remote database
  type: sqlite

  # SQLite configuration
  sqlite:
    file: "nexus.db"
  # MySQL configuration
  mysql:
    jdbc: "jdbc:mysql://localhost:3306/nexus"
    username: "root"
    password: "password"

