name: Bug report
description: Create a report to help us improve
labels: 'âœ… needs testing'

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for Nexus! Fill out the following form to your best ability to help us fix the problem.
        Only use this if you're absolutely sure that you found a bug and can reproduce it. For anything else, use: [our Discord server](https://discord.gg/qNyybSSPm5).

  - type: textarea
    attributes:
      label: Server Implementation
      description: Which server Implementation are you using?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Server Version
      description: What version of Minecraft are you running? (`/version`)
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce this behaviour
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots / Videos
      description: If applicable, add screenshots to help explain your problem.

  - type: input
    attributes:
      label: Error log (if applicable)
      description: If you are reporting a console error, upload any relevant log excerpts to https://pastes.dev

  - type: input
    attributes:
      label: Nexus Version
      description: What version of Nexus are you running? (`/version Nexus`)
      placeholder: "For example: Nexus version 0.2"
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Checklist
      description: Make sure you have followed each of the steps outlined here.
      options:
        - label: I have included a Nexus error log.
          required: true
        - label: I am using the newest build from https://modrinth.com/plugin/nexuss and the issue still persists.
          required: true

  - type: textarea
    attributes:
      label: Anything else?
      description: You can provide additional context below.